name: source_server
description: A dart implementation of Source's Query Protocol and RCON. Supports most of the Source Games + Minecraft.
version: 4.0.0+1
homepage: https://github.com/Hexer10/source_server

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  collection: ^1.16.0
  concurrent_queue: ^1.4.0
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  logging: ^1.0.2

dev_dependencies:
  build_runner: ^2.1.10
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  lint: ^1.8.2
  test: ^1.21.1
